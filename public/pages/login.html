<!DOCTYPE html>
<!--
  Login Page
  @author Victoria Ama Nyonator - Login form and authentication UI
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n-page-title="auth.loginBtn">SwapIt | Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/auth.css">
    <link rel="stylesheet" href="../assets/css/language-switcher.css">
    <link rel="stylesheet" href="../assets/css/mobile-responsive.css">
</head>
<body>
    <div class="auth-container">
        <!-- Left Side - Hero with Background Image -->
        <div class="auth-hero hero-login">
            <a href="../home.html" class="back-link">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path d="M12.5 5L7.5 10L12.5 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Back to website
            </a>
            
            <div class="hero-content">
                <img src="../assets/images/logo.png" alt="SwapIt Logo" class="hero-logo">
                <h1 class="hero-title" data-i18n="auth.welcomeBack">Welcome Back</h1>
                <p class="hero-subtitle" data-i18n="auth.loginSubtitle">Continue sharing, lending, and borrowing seamlessly within your community.</p>
            </div>

            <div class="hero-dots">
                <span class="dot"></span>
                <span class="dot active"></span>
                <span class="dot"></span>
            </div>
        </div>

        <!-- Right Side - Dark Form -->
        <div class="auth-form-section">
            <div class="form-wrapper">
                <div id="languageSwitcher" style="position: absolute; top: 1rem; right: 1rem;"></div>
                <h2 class="form-title" data-i18n="auth.welcomeBack">Log in to SwapIt</h2>
                <p class="form-subtitle"><span data-i18n="auth.noAccount">Don't have an account?</span> <a href="signup.html" class="link" data-i18n="auth.signupLink">Sign up</a></p>
                
                <div id="errorMessage" style="display: none; background: rgba(255, 59, 48, 0.1); border: 1px solid rgba(255, 59, 48, 0.3); color: #ff3b30; padding: 12px; border-radius: 8px; margin-bottom: 16px; font-size: 14px;"></div>
                
                <form id="loginForm" class="auth-form">
                    <div class="input-group">
                        <input type="email" id="loginEmail" required data-i18n-placeholder="auth.emailPlaceholder" placeholder="Email">
                    </div>
                    
                    <div class="input-group password-group">
                        <input type="password" id="loginPassword" required data-i18n-placeholder="auth.passwordPlaceholder" placeholder="Enter your password">
                        <button type="button" class="password-toggle" data-target="loginPassword">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" class="eye-icon">
                                <path d="M10 7C8.34315 7 7 8.34315 7 10C7 11.6569 8.34315 13 10 13C11.6569 13 13 11.6569 13 10C13 8.34315 11.6569 7 10 7Z" stroke="currentColor" stroke-width="1.5"/>
                                <path d="M10 4C5 4 2 10 2 10C2 10 5 16 10 16C15 16 18 10 18 10C18 10 15 4 10 4Z" stroke="currentColor" stroke-width="1.5"/>
                            </svg>
                        </button>
                    </div>

                    <div class="form-options">
                        <a href="/reset-password" class="forgot-link" data-i18n="auth.forgotPassword">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn-primary" data-i18n="auth.loginBtn">Log in</button>
                </form>
            </div>
        </div>
    </div>

    <script src="../assets/js/translation.js"></script>
    <script src="../assets/js/language-switcher.js"></script>
    <script src="../assets/js/auth-client.js"></script>
    <script src="../assets/js/login.js"></script>
</body>
</html>
