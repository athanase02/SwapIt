<!DOCTYPE html>
<html>
<head>
    <title>Test Features - SwapIt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1d2e;
            color: #fff;
        }
        .test-section {
            background: #151824;
            border: 1px solid #1e2434;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        h2 {
            color: #7ef9ff;
            margin-top: 0;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        button:hover {
            background: #2563eb;
        }
        .result {
            background: #0f1118;
            border: 1px solid #1e2434;
            border-radius: 6px;
            padding: 15px;
            margin-top: 10px;
            overflow-x: auto;
        }
        pre {
            margin: 0;
            color: #7ef9ff;
        }
        .error {
            color: #ef4444;
        }
        .success {
            color: #10b981;
        }
    </style>
</head>
<body>
    <h1>üß™ SwapIt Features Test Page</h1>
    <p>Use this page to test your messaging, requests, and ratings APIs</p>

    <div class="test-section">
        <h2>üìß Test Messaging API</h2>
        <button onclick="testGetConversations()">Get Conversations</button>
        <button onclick="testSendMessage()">Send Test Message</button>
        <div id="messagingResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>üìã Test Requests API</h2>
        <button onclick="testGetRequests()">Get My Requests</button>
        <button onclick="testCreateRequest()">Create Test Request</button>
        <div id="requestsResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>‚≠ê Test Ratings API</h2>
        <button onclick="testGetReviews()">Get User Reviews</button>
        <button onclick="testSubmitReview()">Submit Test Review</button>
        <div id="ratingsResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>üóÑÔ∏è Test Database</h2>
        <button onclick="testConnection()">Test Connection</button>
        <div id="dbResult" class="result"></div>
    </div>

    <script>
        async function displayResult(elementId, data, isError = false) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<pre class="${isError ? 'error' : 'success'}">${JSON.stringify(data, null, 2)}</pre>`;
        }

        async function testGetConversations() {
            try {
                const response = await fetch('../api/messages.php?action=getConversations', {
                    credentials: 'include'
                });
                const data = await response.json();
                displayResult('messagingResult', data);
            } catch (error) {
                displayResult('messagingResult', { error: error.message }, true);
            }
        }

        async function testSendMessage() {
            try {
                const response = await fetch('../api/messages.php?action=sendMessage', {
                    method: 'POST',
                    credentials: 'include',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        receiver_id: 1,
                        message: 'Test message from test page',
                        item_id: null
                    })
                });
                const data = await response.json();
                displayResult('messagingResult', data);
            } catch (error) {
                displayResult('messagingResult', { error: error.message }, true);
            }
        }

        async function testGetRequests() {
            try {
                const response = await fetch('../api/requests.php?action=getUserRequests', {
                    credentials: 'include'
                });
                const data = await response.json();
                displayResult('requestsResult', data);
            } catch (error) {
                displayResult('requestsResult', { error: error.message }, true);
            }
        }

        async function testCreateRequest() {
            try {
                const response = await fetch('../api/requests.php?action=createRequest', {
                    method: 'POST',
                    credentials: 'include',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        item_id: 1,
                        borrow_start_date: '2025-12-10',
                        borrow_end_date: '2025-12-15',
                        total_price: 50.00,
                        pickup_location: 'Ashesi University',
                        borrower_message: 'Test request from test page'
                    })
                });
                const data = await response.json();
                displayResult('requestsResult', data);
            } catch (error) {
                displayResult('requestsResult', { error: error.message }, true);
            }
        }

        async function testGetReviews() {
            try {
                const response = await fetch('../api/ratings.php?action=getUserReviews&user_id=1', {
                    credentials: 'include'
                });
                const data = await response.json();
                displayResult('ratingsResult', data);
            } catch (error) {
                displayResult('ratingsResult', { error: error.message }, true);
            }
        }

        async function testSubmitReview() {
            try {
                const response = await fetch('../api/ratings.php?action=submitReview', {
                    method: 'POST',
                    credentials: 'include',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        borrow_request_id: 1,
                        reviewed_user_id: 1,
                        rating: 5,
                        review_type: 'borrower_to_lender',
                        title: 'Great experience!',
                        comment: 'Test review from test page'
                    })
                });
                const data = await response.json();
                displayResult('ratingsResult', data);
            } catch (error) {
                displayResult('ratingsResult', { error: error.message }, true);
            }
        }

        async function testConnection() {
            try {
                const response = await fetch('../api/test-connection.php');
                const data = await response.json();
                displayResult('dbResult', data);
            } catch (error) {
                displayResult('dbResult', { error: error.message }, true);
            }
        }

        // Test connection on page load
        window.onload = () => {
            testConnection();
        };
    </script>
</body>
</html>
