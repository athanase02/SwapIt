services:
  - type: web
    name: swapit
    env: docker
    plan: free
    buildCommand: bash render-build.sh
    startCommand: bash render-start.sh
    envVars:
      - key: DB_HOST
        sync: false
      - key: DB_USERNAME
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        value: swapit_db
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        sync: false

databases:
  - name: swapit-db
    databaseName: swapit_db
    user: swapit_user
    plan: free
